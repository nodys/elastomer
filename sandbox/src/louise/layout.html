<paper-drawer-panel>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div>Application</div>
    </paper-toolbar>
    <div id="drawer"> Drawer content... </div>
  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>Title</div>
    </paper-toolbar>
    <div>
      <paper-button nv-on-tap="handleReload">Reload</paper-button>
      <x-item nv-each-item="list" nv-bind-item="item"></x-item>
    </div>
  </paper-header-panel>
</paper-drawer-panel>
