<div id="outer">
  <h3>ShadowQux SHOULD BE GREEN</h3>
  <div>(val:{{val}})(size:{{size}})</div>
  <div>
    Val: <input type="value" nv-value="val">
  </div>
  <div>
    fooBar: {{fooBar}}
  </div>
  <div>
    Size: <input type="range" min="0" max="100" nv-value="size"> {{size | concat '%'}}
  </div>
  <content></content>

  <div class="progress">
    <div nv-style-width="size | concat '%'"></div>
  </div>
</div>
